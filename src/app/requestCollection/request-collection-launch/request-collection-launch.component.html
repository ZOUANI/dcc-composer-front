<div class="row">
  <div class="col-md-4 m-4">
    <table class="table text-center">
      <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Options</th>
      </thead>
      <tr *ngFor="let item of allCollections" [ngClass]="{'table-info':selectedCollection == item}">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
          <!--<button class="btn btn-info btn-sm m-1">detail</button>-->
          <button class="btn btn-success btn-sm m-1 fa fa-play" (click)="setSelected(item)">  launch</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-ms-8 m-4 " *ngIf="selectedCollection !== null">

    <div>
      <div class="" *ngIf="selectedCollection.requests[0].pathVariableName != null">
        <div class="form-group">
          <label for="path">{{selectedCollection.requests[0].pathVariableName}}</label>
          <input type="text" class="form-control form-control-sm" id="path" [(ngModel)]="requestDto.pathVariable">
        </div>
      </div>

      <div *ngIf="selectedCollection.requests[0].bodyParams.length !== 0">
        <textarea rows="10" cols="50" [(ngModel)]="requestDto.bodyParams"></textarea>
      </div>
    </div>

    <button class="btn btn-success" (click)="launchCollection()"> run </button>


    <!--<div class="card m-3 p-4">{{resp | json}}</div>-->
    {{resp | json}}



  </div>

</div>
